services:
  pobo-webhook-nginx:
    image: nginx:alpine
    container_name: pobo-webhook-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./src:/var/www/html
      - ./logs:/var/www/html/logs
    depends_on:
      - pobo-webhook-php
    networks:
      - pobo-webhook-network

  pobo-webhook-php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pobo-webhook-php
    volumes:
      - ./src:/var/www/html/src
      - ./logs:/var/www/html/logs
      - ./vendor:/var/www/html/vendor
      - ./.env:/var/www/html/.env
    working_dir: /var/www/html
    networks:
      - pobo-webhook-network
    environment:
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-your_secret_here}

networks:
  pobo-webhook-network:
    driver: bridge